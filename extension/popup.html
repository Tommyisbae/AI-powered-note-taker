<!DOCTYPE html>
<html>
<head>
  <title>Smart PDF Notetaker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Smart PDF Notetaker</h1>
    <p id="pdf-title">No PDF active</p>
  </div>
  <div id="status-message" class="status"></div>

  <div class="custom-note-container">
    <textarea id="custom-note-input" placeholder="Add your own note..."></textarea>
    <button id="add-custom-note" class="action-button save">Add Custom Note</button>
  </div>

  <ul id="notes-list" class="notes-list"></ul>
  <div class="button-group">
    <button id="save-notes" class="action-button save">Download Formatted Notes</button>
    <button id="clear-notes" class="action-button clear">Clear Notes</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
