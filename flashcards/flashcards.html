<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="flashcards.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Flashcard Study Mode</h1>
      <div class="file-loader">
        <p>Load your saved flashcards JSON file to begin.</p>
        <input type="file" id="file-input" accept=".json">
      </div>
    </header>

    <main id="flashcard-view" class="hidden">
      <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
          <div class="card-face card-face--front">
            <div class="card-content" id="card-front"></div>
          </div>
          <div class="card-face card-face--back">
            <div class="card-content" id="card-back"></div>
          </div>
        </div>
      </div>

      <div class="navigation">
        <button id="prev-card" class="nav-button">Previous</button>
        <button id="shuffle-cards" class="nav-button">Shuffle</button>
        <p id="card-counter" class="counter">0 / 0</p>
        <button id="next-card" class="nav-button">Next</button>
      </div>
    </main>
  </div>

  <script src="flashcards.js"></script>
</body>
</html>
